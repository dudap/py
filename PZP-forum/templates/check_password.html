{% extends "layout.html" %}
{% block body %}
  <h2>Zmiana hasła</h2>
  {% if error %}<p class=error><strong></strong> {{ error }}{% endif %}
  <form action="{{ url_for('check_password') }}" method=post>
    <dl>
      <dt>Hasło:
      <dd><input type=password name=password required>
      <h5>(Minimum 8 znaków)</h5>
	
      <dt>Nowe hasło:
      <dd><input type=password name=password1 required>
      <dd><input type=submit value=Zmień>
    </dl>
  </form>
{% endblock %}
